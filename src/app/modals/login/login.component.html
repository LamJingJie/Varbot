<!--Login Form-->
<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title"><button type="button" class="close" aria-label="Close"
            (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
        </button>Login
    </h4>
</div>
<div class="modal-body" >
    <form [formGroup]="login_form" (ngSubmit)="login(login_form.value)">

        <div class="input_fields">
            <!--Email-->
            <div class="email">
                <input type="email" formControlName="email" placeholder="Email" class="email_input" />
                <div id="validation_err_msg" *ngIf="email?.invalid && (email?.dirty || email?.touched)">
                    <div *ngIf="email?.errors?.required">
                        *Email required.
                    </div>
                    <div *ngIf="email?.errors?.email">
                        *Invalid Email.
                    </div>
                </div>
            </div>

            <!--Password-->
            <div class="password">
                <input type="password" formControlName="password" placeholder="Password" class="password_input" />
                <div class="forget_password_container btn">
                    <button type="button" class="forget_btn" (click)="forget_password()">Forgot password?</button>
                </div>
                <div id="validation_err_msg" *ngIf="password?.invalid && (password?.dirty || password?.touched)">
                    <div *ngIf="password?.errors?.required">
                        *Password required.
                    </div>
                    <div *ngIf="password?.errors?.minlength">
                        *Minimum of 7 characters.
                    </div>
                    <div *ngIf="password?.errors?.maxlength">
                        *Minimum of 64 characters.
                    </div>
                    <div *ngIf="password?.errors?.pattern">
                        *At least one digit, one lowercase character, one uppercase character, one special character.
                    </div>
                </div>
               
            </div>
        </div>
        <div style="padding-top: 10px;" class="login_container btn">
            <button class="btn" style="font-size: 16px;" type="submit" [disabled]="!login_form.valid">
                <div style="margin: auto;">Login</div>
            </button>
        </div>
    </form>

     <!--Sign up using google-->
     <div class="second_section">
        <div style="padding: 5px;">OR</div>
        <div class="google">
            <button style="font-size: 12px;" type="button" class="btn" (click)="google()">By Google?</button>
        </div>
    </div> 
   
</div>
