<!--Login Form-->
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title"><button type="button" class="close" aria-label="Close"
                (click)="closeModal()">
                <span aria-hidden="true">&times;</span>
            </button>Login
        </h4>
    </div>
    <div class="modal-body">
        <form [formGroup]="login_form" (ngSubmit)="login(login_form.value)">

            <div>
                <!--Email-->
                <div class="email">
                    <input type="email" formControlName="email" placeholder="Email" class="email_input" />
                </div>

                <!--Password-->
                <div class="password">
                    <input type="password" formControlName="password" placeholder="Password" class="password_input" />
                </div>
            </div>
            <div style="padding-top: 10px;">
                <button type="submit"  [disabled]="!login_form.valid">
                    <div style="margin: auto;">Login</div>
                </button>
            </div>
        </form>
        <div class="forget_password_container">
            <button (click)="forget_password()">Forgot password?</button>
        </div>
    </div>
