<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">        
        Name your bot
    </h4> 
    <button type="button" class="close" data-dismiss="modal" (click)="closeModal('close')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body" >
    <form [formGroup]="first_save_form" (ngSubmit)="save(first_save_form.value)">
        <!--name-->

        <div class="name">
            <input type="text" formControlName="name" placeholder="name" class="name_input" />
            <div id="validation_err_msg" *ngIf="name?.invalid && (name?.dirty || name?.touched)">
                <div *ngIf="name?.errors?.required">
                    *Name required.
                </div>             
            </div>
        </div>
        <!--Submit btn-->
        <div style="padding-top: 10px;">
            <button type="submit" class="submit_btn" [disabled]="!first_save_form.valid">
                <div style="margin: auto;">Go</div>
            </button>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal('close')">Close</button>
</div>
