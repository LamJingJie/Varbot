<div data-mdb-toggle="animation" data-mdb-animation-reset="true" data-mdb-animation="slide-out-right">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title"><button type="button" class="close" aria-label="Close"
            (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
        </button>Forgot Password
        </h4>
    </div>
    
    <div class="modal-body">
        <form [formGroup]="forget_password_form" (ngSubmit)="forgetPassword(forget_password_form.value)">
             <!--Email-->
             <div class="email">
                <input type="email" formControlName="email" placeholder="Email" class="email_input" />
            </div>
    
            <!--Submit btn-->
            <div style="padding-top: 10px;">
                <button type="submit" [disabled]="!forget_password_form.valid">
                    <div style="margin: auto;">Send Email</div>
                </button>
            </div>
        </form>
    </div>
</div>
